<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f7f7f7"/>
  <link rel="manifest" href="/manifest.json">
  <title>Document</title>
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body id="contact">
  <div class="parallax-container">
    <div class="parallax"><img src="../assets/24.png" alt="contact" class="contact" loading="lazy"></div>
    <div class="container white-text">
      <h1>Kontak Kami dan Pesan Sekarang</h1>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col m6 s12">
          <form>
            <div class="card-panel">
              <h4>Form Kontak</h4>
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="phone" type="text" class="validate">
                  <label for="text">Phone</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Message</label>
                </div>
              </div>
              <a href="#" class="btn blue">Send</a>
            </div>
          </form> 
        </div>
        <div class=" col m6 s12  white-text">
          <div class="card-panel blue center">
            <i class="material-icons ">email</i>
            <h4>Berikan Pesan ke Kami</h4>
            <p>Pesan anda berharga bagi kami untuk meningkatkan kualitas pelayanan kami dan jika ada saran dan kritik mohon isi form yang telah kami sediakan. <br> <span>Terima Kasih </span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

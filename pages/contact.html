<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f7f7f7"/>
  <link rel="manifest" href="/manifest.json">
  <title>Document</title>
  <link rel="stylesheet" href="../css/materialize.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body id="contact">
  <div class="parallax-container">
    <div class="parallax"><img src="https://images.unsplash.com/photo-1423666639041-f56000c27a9a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=753&q=80" alt="contact" class="contact" loading="lazy"></div>
    <div class="container white-text">
      <h1>Kontak Kami dan Pesan Sekarang</h1>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <form class="col m6 s12">
          <h4>Please fill out this form</h4>
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="phone" type="text" class="validate">
              <label for="text">Phone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Message</label>
            </div>
          </div>
          <a href="#" class="btn blue">Send</a>
        </form> 
        <div class="card-panel col m6 s12 blue white-text">
          <div class="container">
            <div class="row center">
              <h4>Berikan Pesan ke Kami</h4>
              <p>Pesan anda berharga bagi kami untuk meningkatkan kualitas pelayanan kami dan jika ada saran dan kritik mohon isi form yang telah kami sediakan. <br> <span class="white-text">Terima Kasih </span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-maps center">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.5700167237524!2d106.85311421427328!3d-6.320070895426112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69eda29c8e8907%3A0x41c6874daaa28f5!2sJl.%20Lebak%20Para%2C%20Cijantung%2C%20Kec.%20Ps.%20Rebo%2C%20Kota%20Jakarta%20Timur%2C%20Daerah%20Khusus%20Ibukota%20Jakarta%2013770!5e0!3m2!1sid!2sid!4v1603030592751!5m2!1sid!2sid" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0" class="map"></iframe>
  </div>
</body>
</html>
